<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*** - Dashboard</title>
    <link rel="stylesheet" href="/dashboard/style.css">
</head>
<body>
    <div class="loading invisible">
        <div class="spinner"></div>
    </div>
    <div class="main">
        <header>
            <i class="fa-solid fa-arrow-left" onclick="setMenu('root', 'Comandos')" title="Retornar"></i>
            <h1>***</h1>
            <h2>Comandos</h2>
        </header>
        <ul class="root">
            <li onclick="setMenu('voiceMessage', 'Mensagem de voz')">
                <i class="fa-solid fa-microphone-lines"></i>
                <h2>Mensagem de voz</h2>
            </li>
            <li onclick="setMenu('voiceMessage', 'Musica')">
                <i class="fa-solid fa-music"></i>
                <h2>Tocar musica</h2>
            </li>
            <li onclick="setMenu('voiceMessage', 'Alarme')">
                <i class="fa-solid fa-clock"></i>
                <h2>Alarme</h2>
            </li>
            <li onclick="setMenu('voiceMessage', 'Temporizador')">
                <i class="fa-solid fa-hourglass"></i>
                <h2>Temporizador</h2>
            </li>
            <li onclick="setMenu('voiceMessage', 'Leitor')">
                <i class="fa-solid fa-comment"></i>
                <h2>Ler texto</h2>
            </li>
        </ul>
        <div class="voiceMessage invisible">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/24515b9b16.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libraries/cookies.js"></script>
    <script src="/libraries/audioHandler.js"></script>
    <script src="/dashboard/script.js"></script>
</body>
</html>
